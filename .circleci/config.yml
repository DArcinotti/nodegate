version: 2
jobs:
  test:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test
      - run:
          name: Run linter
          command: npm run lint
  coverage:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests for coverage
          command: npm run test --coverage
      - run:
          name: Collect coverage
          command: |
            npm install coveralls
            ./node_modules/coveralls/bin/coveralls.js < ./coverage/lcov.info

workflows:
  version: 2
  workflow:
    jobs:
      - test
      - coverage:
          filters:
            branches:
              only: /^(?!pull\/).*$/
          requires:
            - test
